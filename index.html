<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
<!--         a box for users to input their zip code  -->
        <form class="formContainer">
            <input type="search" id="searchInputValue" placeholder="enter city,state or zipcode" > 
            <button type="button" id="searchBtn"  onclick="">Search</button>
        </form>
        
<!-- display users city name, temp, and more -->
        <div class="displayContainer">
            <h1>Weather Forecast</h1>
            <div id="img"></div>
            <div id="description"></div>
            <div id="city"></div>
            <div id="temp"></div>
            <div id="rain"></div>
            <div id="humidity"></div>
        </div>
        
        <script src="scripts.js"></script>
    </body>

</html>
