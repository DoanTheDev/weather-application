<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <form class="formContainer">
            <input type="search" id="searchInputValue" placeholder="enter zipcode or city" >

        <div class="displayContainer">

            <div id="temp"></div>
            <div id="rain"></div>
            <div id="humidity"></div>
        </div>    
        <script src="scripts.js"></script>
    </body>

</html>
